<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryChat - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white border-b sticky top-0">
        <div class="max-w-md mx-auto p-4">
            <a href="story.html" class="text-sm">‚Üê Back</a>
            <h1 class="font-semibold">Chapter 1</h1>
        </div>
    </header>
    <main class="max-w-md mx-auto p-4 space-y-4">
        <div class="flex justify-end">
            <div class="bg-blue-500 text-white rounded-2xl p-3 max-w-xs">
                <p class="text-xs opacity-70">Sarah</p>
                <p>Hey, are you still at work?</p>
            </div>
        </div>
        <div class="flex justify-start">
            <div class="bg-white rounded-2xl p-3 max-w-xs shadow-sm">
                <p class="text-xs opacity-70">Unknown</p>
                <p>Sarah, listen carefully.</p>
            </div>
        </div>
        <div class="text-center text-gray-400 text-sm italic my-4">
            The typing dots appear...
        </div>
        <div class="p-4 bg-amber-100 rounded-xl text-center">
            <p class="text-sm">Continue to Chapter 2?</p>
            <p class="text-xs text-gray-500 mt-1">10 credits to unlock</p>
            <button class="mt-2 px-6 py-2 bg-amber-500 text-white rounded-full">Unlock Now</button>
        </div>
    </main>
</body>
</html>
