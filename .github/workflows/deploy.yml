name: Deploy StoryChat

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Deploy API to Cloudflare Workers
  deploy-api:
    runs-on: ubuntu-latest
    name: Deploy API Worker
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy API
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
          KV_SESSIONS_ID: ${{ secrets.KV_SESSIONS_ID }}
          KV_RATELIMIT_ID: ${{ secrets.KV_RATELIMIT_ID }}
        run: |
          cd api
          wrangler deploy --env=production

  # Deploy Web to Cloudflare Pages
  deploy-web:
    runs-on: ubuntu-latest
    name: Deploy Web to Pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd web
          npm ci || npm install

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          cd web
          npm run build

      - name: Deploy to Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd web
          npx wrangler pages deploy dist --project-name=storychat --branch=main

  # Run D1 migrations
  migrate-db:
    runs-on: ubuntu-latest
    name: Run Database Migrations
    needs: deploy-api
    steps:
      - uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Run Migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        run: |
          # Apply migrations
          wrangler d1 execute storychat-db --file=migrations/0001_initial.sql
          
          # Seed demo data
          wrangler d1 execute storychat-db --file=content/stories/demo-stories.sql
          wrangler d1 execute storychat-db --file=content/users/seed.sql
